{% extends "base.html" %}

{% block title %}Cadastrar Setor{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0"><i class="bi bi-diagram-3 me-2"></i>Cadastro de Setor</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" class="form-control" placeholder="Código do setor">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Setor</label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome do setor">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('setores') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
