{% extends "consultorias_base.html" %}

{% block title %}Inclusões de Consultoria{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Inclusão de Consultoria</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3" style="max-width: 150px;">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" value="{{ codigo }}" readonly>
                </div>
                <div class="d-flex gap-4 mb-3">
                    <div style="max-width: 200px;">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" name="data" class="form-control">
                    </div>
                    <div style="max-width: 350px;">
                        <label for="usuario" class="form-label">Usuário</label>
                        <select id="usuario" name="usuario" class="form-select">
                            {% for u in users %}
                            <option value="{{ u.id }}">{{ u.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="d-flex gap-4 mb-3">
                    <div style="max-width: 300px;">
                        <label for="setor" class="form-label">Setor</label>
                        <select id="setor" name="setor" class="form-select">
                            {% for s in setores %}
                            <option value="{{ s.nome }}">{{ s.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div style="max-width: 300px;">
                        <label for="consultoria" class="form-label">Consultoria</label>
                        <select id="consultoria" name="consultoria" class="form-select">
                            {% for c in consultorias %}
                            <option value="{{ c.nome }}">{{ c.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto da Consultoria</label>
                    <input type="text" id="assunto" name="assunto" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="pergunta" class="form-label">Pergunta</label>
                    <input type="hidden" id="pergunta" name="pergunta">
                    <div id="editor-pergunta" style="height: 200px; border: 1px solid #dee2e6; border-radius: 0.375rem;"></div>
                    <input type="file" id="image-input-pergunta" accept="image/*" style="display: none;" />
                </div>
                <div class="mb-3">
                    <label for="resposta" class="form-label">Resposta</label>
                    <input type="hidden" id="resposta" name="resposta">
                    <div id="editor-resposta" style="height: 200px; border: 1px solid #dee2e6; border-radius: 0.375rem;"></div>
                    <input type="file" id="image-input-resposta" accept="image/*" style="display: none;" />
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('consultorias') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const csrfToken = "{{ csrf_token() }}";

    function uploadImage(file) {
        return new Promise((resolve, reject) => {
            const formData = new FormData();
            formData.append('image', file);
            fetch('/upload_image', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrfToken },
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.image_url) {
                    resolve(result.image_url);
                } else {
                    reject(result.error || 'Erro no servidor');
                }
            })
            .catch(() => reject('Falha na comunicação com o servidor.'));
        });
    }

    function initEditor(editorId, hiddenInputId, fileInputId) {
        const quill = new Quill(editorId, {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ],
                    handlers: {
                        image: () => document.querySelector(fileInputId).click()
                    }
                }
            }
        });

        const hiddenInput = document.querySelector(hiddenInputId);
        const imageInput = document.querySelector(fileInputId);

        imageInput.addEventListener('change', () => {
            if (imageInput.files && imageInput.files[0]) {
                const file = imageInput.files[0];
                const range = quill.getSelection(true);
                const reader = new FileReader();
                reader.onload = e => {
                    const base64 = e.target.result;
                    quill.insertEmbed(range.index, 'image', base64);
                    quill.setSelection(range.index + 1);
                    uploadImage(file)
                        .then(url => {
                            const img = quill.root.querySelector(`img[src="${base64}"]`);
                            if (img) img.src = url;
                        })
                        .catch(() => {
                            const img = quill.root.querySelector(`img[src="${base64}"]`);
                            if (img) img.remove();
                        });
                };
                reader.readAsDataURL(file);
                imageInput.value = '';
            }
        });

        document.querySelector('form').addEventListener('submit', () => {
            hiddenInput.value = quill.root.innerHTML;
        });
    }

    initEditor('#editor-pergunta', '#pergunta', '#image-input-pergunta');
    initEditor('#editor-resposta', '#resposta', '#image-input-resposta');
});
</script>
{% endblock %}
