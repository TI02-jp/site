{% extends "consultorias_base.html" %}

{% block title %}Inclusões de Consultoria{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Inclusão de Consultoria</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3" style="max-width: 150px;">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" value="{{ codigo }}" readonly>
                </div>
                <div class="d-flex gap-4 mb-3">
                    <div style="max-width: 200px;">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" name="data" class="form-control">
                    </div>
                    <div style="max-width: 350px;">
                        <label for="usuario" class="form-label">Usuário</label>
                        <select id="usuario" name="usuario" class="form-select">
                            {% for u in users %}
                            <option value="{{ u.id }}">{{ u.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="d-flex gap-4 mb-3">
                    <div style="max-width: 300px;">
                        <label for="setor" class="form-label">Setor</label>
                        <select id="setor" name="setor" class="form-select">
                            {% for s in setores %}
                            <option value="{{ s.nome }}">{{ s.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div style="max-width: 300px;">
                        <label for="consultoria" class="form-label">Consultoria</label>
                        <select id="consultoria" name="consultoria" class="form-select">
                            {% for c in consultorias %}
                            <option value="{{ c.nome }}">{{ c.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto da Consultoria</label>
                    <input type="text" id="assunto" name="assunto" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="editor-pergunta" class="form-label">Pergunta</label>
                    <div id="editor-pergunta" style="height: 200px;"></div>
                    <textarea id="pergunta" name="pergunta" style="display:none;"></textarea>
                    <input type="file" id="image-input-pergunta" accept="image/*" style="display:none;">
                </div>
                <div class="mb-3">
                    <label for="editor-resposta" class="form-label">Resposta</label>
                    <div id="editor-resposta" style="height: 200px;"></div>
                    <textarea id="resposta" name="resposta" style="display:none;"></textarea>
                    <input type="file" id="image-input-resposta" accept="image/*" style="display:none;">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('consultorias') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const csrfToken = "{{ csrf_token() }}";

    function uploadImage(file) {
        return new Promise((resolve, reject) => {
            const formData = new FormData();
            formData.append('image', file);
            fetch('/upload_image', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrfToken },
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.image_url) {
                    resolve(result.image_url);
                } else {
                    reject('Erro no servidor: ' + (result.error || 'Erro desconhecido'));
                }
            })
            .catch(() => reject('Falha na comunicação com o servidor.'));
        });
    }

    function initializeQuill(editorId, hiddenInputId, fileInputId) {
        const editor = document.querySelector(editorId);
        if (!editor) return;

        function selectLocalImage() {
            document.querySelector(fileInputId).click();
        }

        const quill = new Quill(editor, {
            theme: 'snow',
            placeholder: 'Digite aqui...',
            modules: {
                toolbar: {
                    container: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ],
                    handlers: { 'image': selectLocalImage }
                }
            }
        });

        const hiddenInput = document.querySelector(hiddenInputId);
        if (hiddenInput && hiddenInput.value) {
            quill.root.innerHTML = hiddenInput.value;
        }

        const imageInput = document.querySelector(fileInputId);
        imageInput.addEventListener('change', () => {
            if (imageInput.files && imageInput.files[0]) {
                const file = imageInput.files[0];
                const range = quill.getSelection(true);
                const reader = new FileReader();
                reader.onload = e => {
                    const base64Image = e.target.result;
                    quill.insertEmbed(range.index, 'image', base64Image);
                    quill.setSelection(range.index + 1);
                    uploadImage(file)
                        .then(serverUrl => {
                            const previewImage = quill.root.querySelector(`img[src="${base64Image}"]`);
                            if (previewImage) previewImage.src = serverUrl;
                        })
                        .catch(() => {
                            const previewImage = quill.root.querySelector(`img[src="${base64Image}"]`);
                            if (previewImage) previewImage.remove();
                        });
                };
                reader.readAsDataURL(file);
                imageInput.value = "";
            }
        });

        editor.closest('form').addEventListener('submit', function() {
            if (hiddenInput) {
                hiddenInput.value = quill.root.innerHTML;
            }
        });

        quill.root.addEventListener('paste', e => {
            if (e.clipboardData && e.clipboardData.items) {
                const items = Array.from(e.clipboardData.items).filter(item => item.type.startsWith('image/'));
                if (items.length) {
                    e.preventDefault();
                    const range = quill.getSelection(true);
                    items.forEach(item => {
                        const file = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = evt => {
                            const base64Image = evt.target.result;
                            quill.insertEmbed(range.index, 'image', base64Image);
                            quill.setSelection(range.index + 1);
                            uploadImage(file)
                                .then(serverUrl => {
                                    const img = quill.root.querySelector(`img[src="${base64Image}"]`);
                                    if (img) img.src = serverUrl;
                                })
                                .catch(() => {
                                    const img = quill.root.querySelector(`img[src="${base64Image}"]`);
                                    if (img) img.remove();
                                });
                        };
                        reader.readAsDataURL(file);
                    });
                }
            }
        });
    }

    initializeQuill('#editor-pergunta', '#pergunta', '#image-input-pergunta');
    initializeQuill('#editor-resposta', '#resposta', '#image-input-resposta');
});
</script>
{% endblock %}
