{% extends "consultorias_base.html" %}

{% block title %}{{ 'Editar Inclusão' if inclusao else 'Nova Inclusão' }}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 1200px;">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">
                <i class="bi bi-{{ 'pencil-square' if inclusao else 'plus-circle' }} me-2"></i>{{ 'Editar Inclusão' if inclusao else 'Nova Inclusão' }}
            </h2>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('editar_inclusao', codigo=inclusao.codigo) if inclusao else url_for('nova_inclusao') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" name="data" class="form-control" value="{{ inclusao.data if inclusao else '' }}">
                    </div>
                    <div class="col-md-6">
                        <label for="usuario" class="form-label">Usuário</label>
                        <select id="usuario" name="usuario" class="form-select">
                            {% for u in users %}
                            <option value="{{ u.id }}" {% if inclusao and inclusao.usuario == u.name %}selected{% endif %}>{{ u.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="setor" class="form-label">Setor</label>
                        <select id="setor" name="setor" class="form-select">
                            {% for s in setores %}
                            <option value="{{ s.nome }}" {% if inclusao and inclusao.setor == s.nome %}selected{% endif %}>{{ s.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="consultoria" class="form-label">Consultoria</label>
                        <select id="consultoria" name="consultoria" class="form-select">
                            {% for c in consultorias %}
                            <option value="{{ c.nome }}" {% if inclusao and inclusao.consultoria == c.nome %}selected{% endif %}>{{ c.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto da Consultoria</label>
                    <input type="text" id="assunto" name="assunto" class="form-control" value="{{ inclusao.assunto if inclusao else '' }}">
                </div>
                <div class="mb-3">
                    <label for="pergunta" class="form-label fw-bold fs-5">Pergunta</label>
                    <div id="editor-pergunta" style="height: 200px; border: 1px solid #dee2e6; border-radius: 0.375rem;"></div>
                    <input type="hidden" id="pergunta" name="pergunta" value="{{ inclusao.pergunta|safe if inclusao else '' }}">
                </div>
                <div class="mb-3">
                    <label for="resposta" class="form-label fw-bold fs-5">Resposta</label>
                    <div id="editor-resposta" style="height: 200px; border: 1px solid #dee2e6; border-radius: 0.375rem;"></div>
                    <input type="hidden" id="resposta" name="resposta" value="{{ inclusao.resposta|safe if inclusao else '' }}">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('inclusoes') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Inputs para upload de imagens -->
<input type="file" id="image-input-pergunta" accept="image/*" style="display:none;">
<input type="file" id="image-input-resposta" accept="image/*" style="display:none;">
{% endblock %}

{% block scripts %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const csrfToken = "{{ csrf_token() }}";

    function uploadImage(file) {
        const formData = new FormData();
        formData.append('image', file);
        return fetch('/upload_image', {
            method: 'POST',
            headers: { 'X-CSRFToken': csrfToken },
            body: formData
        }).then(r => r.json());
    }

    function initializeQuill(editorSelector, hiddenInputId, fileInputId) {
        function selectLocalImage() {
            document.querySelector(fileInputId).click();
        }

        const quill = new Quill(editorSelector, {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        ['bold', 'italic', 'underline'],
                        [{ list: 'ordered' }, { list: 'bullet' }],
                        ['link', 'image'],
                        ['clean'],
                    ],
                    handlers: { image: selectLocalImage }
                }
            }
        });

        const hiddenInput = document.querySelector(hiddenInputId);
        const imageInput = document.querySelector(fileInputId);

        if (hiddenInput.value) {
            quill.root.innerHTML = hiddenInput.value;
        }

        imageInput.addEventListener('change', () => {
            if (imageInput.files && imageInput.files[0]) {
                const file = imageInput.files[0];
                const range = quill.getSelection(true);
                quill.insertText(range.index, 'Carregando imagem...', 'italic', true);
                uploadImage(file).then(result => {
                    quill.deleteText(range.index, 'Carregando imagem...'.length);
                    if (result.image_url) {
                        quill.insertEmbed(range.index, 'image', result.image_url);
                        quill.setSelection(range.index + 1);
                    }
                }).catch(() => {
                    quill.deleteText(range.index, 'Carregando imagem...'.length);
                    quill.insertText(range.index, '[Erro ao carregar imagem]', 'color', 'red');
                });
                imageInput.value = '';
            }
        });

        document.querySelector('form').addEventListener('submit', function () {
            hiddenInput.value = quill.root.innerHTML;
        });
    }

    initializeQuill('#editor-pergunta', '#pergunta', '#image-input-pergunta');
    initializeQuill('#editor-resposta', '#resposta', '#image-input-resposta');
});
</script>
{% endblock %}
