{% extends "base.html" %}

{% block title %}Reforma Tributária{% endblock %}

{% block content %}
<section class="py-4 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="d-flex align-items-center mb-4">
                    <div class="me-3 text-primary display-6"><i class="bi bi-film"></i></div>
                    <div>
                        <h1 class="h3 mb-1">Reforma Tributária</h1>
                        <p class="text-muted mb-0">Assista aos materiais preparados pela equipe diretamente no portal.</p>
                    </div>
                </div>
                <div class="ratio ratio-16x9 shadow-sm border rounded overflow-hidden">
                    <iframe
                        src="https://drive.google.com/embeddedfolderview?id=1DJHoZjMX88LaZQr1T_bi50oQB_BIg97a#grid"
                        allow="autoplay"
                        allowfullscreen
                        loading="lazy"
                        style="border:0;">
                    </iframe>
                </div>
                <p class="text-muted small mt-3">
                    Dica: clique em um dos vídeos para abrir a visualização em tela cheia dentro do portal.
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
