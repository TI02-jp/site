<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Histórico</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

    <style>
      :root {
        --primary-color: #e87429;
        --primary-color-hover: #cf661f;
        --primary-dark: #0b288b;
        --primary-dark-hover: #09206d;
        --border-color: #f7c79f;
      }

      body {
        margin: 0;
        background-color: #f8f9fa;
        font-family: 'Inter', sans-serif;
      }

      .header-mini {
        padding: 1.5rem 1.25rem;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        position: relative;
      }

      .header-mini h4 {
        font-weight: 700;
        margin: 0;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-mini .user-info {
        margin-top: 0.75rem;
        font-size: 0.85rem;
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .header-mini .logout-icon,
      .header-mini .home-btn {
        position: absolute;
        top: 1.5rem;
        color: inherit;
        font-size: 1.25rem;
        text-decoration: none;
        opacity: 0.8;
      }

      .header-mini .home-btn {
        right: 2.75rem;
      }

      .header-mini .logout-icon {
        right: 1.25rem;
      }

      .header-mini .logout-icon:hover,
      .header-mini .home-btn:hover {
        opacity: 1;
      }

      .header-mini .user-avatar {
        width: 28px;
        height: 28px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.75rem;
      }
    </style>
</head>
<body>
<div class="header-mini">
    <h4><i class="bi bi-building-gear"></i> JP Contábil</h4>
    <a href="{{ url_for('home') }}" class="home-btn" title="Início"><i class="bi bi-house"></i></a>
    <a href="{{ url_for('logout') }}" class="logout-icon" title="Sair"><i class="bi bi-box-arrow-right"></i></a>
    <div class="user-info">
        <div class="user-avatar">{{ current_user.name[0].upper() if current_user.name else 'U' }}</div>
        <div>
            <div>{{ current_user.name or 'Usuário' }}</div>
            <small>{{ current_user.role|title if current_user.role else 'User' }}</small>
        </div>
    </div>
</div>

<div class="container py-4">
    <h1 class="mb-4 text-primary"><i class="bi bi-clock-history me-2"></i>Histórico</h1>
    <p>Em breve você poderá ver o histórico por aqui.</p>
</div>

</body>
</html>
