{% extends "base.html" %}

{% block title %}CONSULTORIAS{% endblock %}

{% block sidebar_nav %}
<div class="nav-section">
    <div class="nav-section-title">CADASTRO</div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint in ['consultorias', 'cadastro_consultoria', 'editar_consultoria_cadastro'] %}active{% endif %}" href="{{ url_for('consultorias') }}">
                <i class="bi bi-buildings"></i>
                CONSULTORIAS
            </a>
        </li>
    </ul>
</div>
<div class="nav-section">
    <div class="nav-section-title">OUTROS</div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint in ['inclusoes', 'nova_inclusao', 'visualizar_consultoria', 'editar_consultoria'] %}active{% endif %}" href="{{ url_for('inclusoes') }}">
                <i class="bi bi-plus-circle"></i>
                INCLUSÕES
            </a>
        </li>
        {% if current_user.role == 'admin' %}
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'relatorios_consultorias' %}active{% endif %}" href="{{ url_for('relatorios_consultorias') }}">
                <i class="bi bi-bar-chart"></i>
                RELATÓRIOS
            </a>
        </li>
        {% endif %}
    </ul>
</div>
<style>
    .content-breadcrumb {
        display: none;
    }
</style>
{% endblock %}
