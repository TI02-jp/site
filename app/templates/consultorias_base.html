<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CONSULTORIAS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        .consult-sidebar {
            width: 250px;
            min-height: 100vh;
            background: #ffffff;
            border-right: 1px solid #f7c79f;
        }
        .consult-sidebar .nav-link {
            color: #000;
            font-weight: 500;
            padding: 0.75rem 1rem;
        }
        .consult-sidebar .nav-link:hover,
        .consult-sidebar .nav-link.active {
            background-color: #fde8d9;
            color: #e87429;
        }
    </style>
</head>
<body class="bg-light">
<div class="d-flex">
    <nav class="consult-sidebar p-3">
        <div class="mb-4 fw-bold">CADASTRO</div>
        <ul class="nav flex-column h-100">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['consultorias', 'cadastro_consultoria'] %}active{% endif %}" href="{{ url_for('consultorias') }}">CONSULTORIAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('list_users') }}">USUÁRIOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['setores', 'cadastro_setor'] %}active{% endif %}" href="{{ url_for('setores') }}">SETORES</a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" href="#" onclick="return false;">INCLUSÕES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="return false;">PESQUISAS</a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">SAIR</a>
            </li>
        </ul>
    </nav>
    <main class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
