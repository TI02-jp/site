<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    
    <!-- Bootstrap (para layout e botões) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d6efd;
            padding: 30px 0;
            color: white;
            text-align: center;
        }

        .intro {
            padding: 40px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin: 40px auto;
            max-width: 700px;
        }

        .intro h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .action-btn {
            display: inline-block;
            margin: 10px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="bi bi-building"></i> Procedimentos das Empresas</h1>
    </header>
    
    <main>
        <section class="intro">
            <h2>Sobre o Sistema</h2>
            <p>
                Este sistema é dedicado ao uso interno da empresa. Ele centraliza os <strong>procedimentos operacionais</strong>
                que antes estavam dispersos no Google Drive.
            </p>
            <div class="actions">
                <div class="action-btn">
                    <a href="{{ url_for('login') }}" class="btn btn-primary shadow">Entrar</a>
                </div>
                <div class="action-btn">
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary shadow">Registrar</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - JP Contabil. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
