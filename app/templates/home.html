    <style>
        :root {
            --primary-color: #e87429;
            --primary-color-hover: #cf661f;
            --primary-dark: #0b288b;
            --primary-dark-hover: #09206d;
            --sidebar-bg: #ffffff;
            --sidebar-text: #000000;
            --sidebar-hover: #fde8d9;
            --border-color: #f7c79f;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.25rem 0;
        }

        .sidebar .nav-link {
            color: var(--sidebar-text);
            font-weight: 500;
            padding: 0.875rem 1.25rem;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .sidebar .nav-link:hover {
            background-color: var(--sidebar-hover);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .sidebar .nav-link i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .header-bg-primary {
            background-color: var(--primary-dark);
        }

        .app-footer {
            margin-top: auto;
        }
    </style>

</head>
<body>
    <div class="wrapper">

                            </a>
                        </li>

                        </li>

                </div>
            </nav>

            <div class="content-area">

                <main></main>

                <footer class="bg-light text-muted text-center py-3 app-footer">
                    <p class="mb-0">&copy; {{ now().year }} - JP Contabil. Todos os direitos reservados.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
