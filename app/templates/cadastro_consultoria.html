{% extends "consultorias_base.html" %}

{% block title %}Cadastrar Consultoria{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0"><i class="bi bi-building-add me-2"></i>Cadastro de Consultoria</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3" style="max-width: 150px;">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" class="form-control" value="{{ codigo }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Consultoria</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário na Consultoria</label>
                    <input type="text" id="usuario" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha na Consultoria</label>
                    <input type="text" id="senha" class="form-control">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('consultorias') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
