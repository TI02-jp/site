{% extends "base.html" %}

{% block title %}Página não encontrada - JP Contábil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <h1 class="display-1 text-muted">404</h1>
                    <h2 class="mb-4">Página não encontrada</h2>
                    <p class="text-muted mb-4">
                        A página que você está procurando não existe ou foi movida.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">
                            <i class="bi bi-house-door me-2"></i>Voltar para a página inicial
                        </a>
                        <a href="javascript:history.back()" class="btn btn-secondary ms-2">
                            <i class="bi bi-arrow-left me-2"></i>Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
