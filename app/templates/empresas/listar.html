{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Empresas Cadastradas</h2>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Data Abertura</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.NomeEmpresa }}</td>
                <td>{{ empresa.CNPJ }}</td>
                <td>{{ empresa.DataAbertura if empresa.DataAbertura else 'N/A' }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-info">Editar</a>
                    <a href="#" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{{ url_for('cadastrar_empresa') }}" class="btn btn-success">Nova Empresa</a>
</div>
{% endblock %}
