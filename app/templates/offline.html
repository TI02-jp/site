<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JP Contábil • Offline</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0b288b;
      --card-bg: #ffffff;
      --text: #1f2933;
      --muted: #6c757d;
      --accent: #e87429;
      --border: rgba(255, 255, 255, 0.2);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(255,255,255,0.12), transparent 40%),
                  linear-gradient(135deg, #0b288b 0%, #091f70 60%, #071754 100%);
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: min(440px, 100%);
      background: var(--card-bg);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(12, 37, 109, 0.08);
      text-align: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto 18px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(11, 40, 139, 0.08);
      color: #0b288b;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .badge img {
      width: 28px;
      height: 28px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      color: #0b288b;
    }
    p {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 0.98rem;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button, a.retry {
      border: none;
      outline: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
      font-size: 0.95rem;
    }
    button.primary {
      background: linear-gradient(120deg, #e87429, #d3641f);
      color: #ffffff;
      box-shadow: 0 12px 30px rgba(232, 116, 41, 0.35);
    }
    a.retry {
      text-decoration: none;
      color: #0b288b;
      background: rgba(11, 40, 139, 0.08);
      border: 1px solid rgba(11, 40, 139, 0.12);
    }
    button:active, a.retry:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .hint {
      margin-top: 18px;
      font-size: 0.88rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">
      <img src="/static/images/icon-192x192.png" alt="JP Contábil" loading="lazy" />
      <span>JP Contábil</span>
    </div>
    <h1>Você está offline</h1>
    <p>Não conseguimos conectar agora. A navegação limitada continua disponível; tente reconectar para sincronizar dados e continuar de onde parou.</p>
    <div class="actions">
      <button class="primary" onclick="window.location.reload()">
        Tentar novamente
      </button>
      <a class="retry" href="/">
        Voltar para a página inicial
      </a>
    </div>
    <p class="hint">Esta página é salva pelo aplicativo para funcionar sem conexão.</p>
  </main>
</body>
</html>
